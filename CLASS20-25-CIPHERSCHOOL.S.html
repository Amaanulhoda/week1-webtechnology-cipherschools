<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML WEEK 1 - FORMS</title>
</head>
<body>
<h1>HTML FORMS</h1>
<form action="./thankyou.html" method='GET'>
<label for="username">USERNAME:</label>
<input type="text" id="username" placeholder="IDENTITY" required><br><br>
<label for="password">PASSWORD:</label>
<input type="password" id="password" placeholder="password" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Your email" required><br><br>
<p>Select your gender</p>
<label for="male">MALE</label>
<input type="radio" name="gender" id="male" value="Male"> <br>
<label for="female">FEMALE</label>
<input type="radio" name="gender" id="female" value="Female"> <br>
<label for="other">Other</label>
<input type="radio" name="gender" id="other" value="Other"> <br>
<label for="age-group">Select your age group</label>
<select name="age-group-value" id="age-group">
<option value="5-10">5-10</option>
<option value="11-20">11-20</option>
<option value="21-50">21-50</option>
<option value="50+">50+</option>
</select>
<br>
<p>PLEASE ENTER YOUR DETAILS.</p>
<textarea name="" id="" cols="30" rows="10" placeholder="ENTER DATA"></textarea>
<br>
pick color: <input type="color" name="" id=""><br>
Date: <input type="date" name="" id=""><br>
<input type="file" name="" id="">
<br>
<input type="SUBMIT" value="sign in">
</form>
</body>
</html>
