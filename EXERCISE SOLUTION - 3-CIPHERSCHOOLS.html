<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE 3 SOLUTIONS</title>
</head>
<body>
    <h2>sign up form</h2>
    <form>
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br>

        <!--radio button-->
        <p>Select your gender</p>
        <label for="male">MALE</label>
        <input type="radio" name="gender" id="male" value="Male"> <br>


        <label for="female">FEMALE</label>
        <input type="radio" name="gender" id="female" value="Female"> <br>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other"> <br>

        <!--dropdown list-->
        <label for="country">COUNTRY</label>
        <select id="country">
            <option value="India">MOHAMMAD AMAANUL HODA</option>
            <option value="Bhutan">AMANDEEP YADAV</option>
            <option value="Nepal">ROHIT SHARMA</option>
        </select>

        <p>write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>
        <input type="submit" value="Submit"

    </form>
</body>
</html>
